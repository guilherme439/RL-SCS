[pytest]
# Pytest configuration
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src to Python path so imports work
pythonpath = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Suppress specific PettingZoo warnings
filterwarnings =
    ignore:Agent's maximum observation space value is infinity:UserWarning
    ignore:Environment has not defined a render\(\) method:UserWarning

# Markers for different test types
markers =
    api: PettingZoo API compliance tests
    stress: Long-running stress tests (2000 cycles)

